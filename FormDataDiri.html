<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" href="../CSS/Form Data Diri.css">
    <script src="../JS/header.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="../Asset/Logo Panjang SembuhCovid (Putih).png" alt=""></div>
            <div class="openMenu"><i class="fa fa-bars"></i></div>
            <ul class="mainMenu">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Information</a></li>
                <div class="closeMenu"><i class="fa fa-times"></i></div>
                <span class="icons">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-github"></i>
                </span>
            </ul>
            <div class="button"><p>Lacak Obat</p></div>
        </nav>
    </header>

    <div id="content">
        <div id="kiri">
            <div id="judul">
                Hallo
            </div>
            <div id="text">
                Lengkapi data personal anda di bawah ini
            </div>
            <div id="garis">
                <hr>
            </div>
            <div id="alamat">
                <label for="alamat">Alamat</label><br>
                <textarea name="alamat" id="alamat" cols="106" rows="3" placeholder="Alamat"></textarea>
            </div>

            <div class="content">
                <form action="#">
                  <div class="user-details">
                    <div class="input-box">
                      <span class="details">Provinsi</span>
                      <input type="text" placeholder="Silahkan masukkan provinsi" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Kode Pos</span>
                      <input type="text" placeholder="Silahkan masukkan kode pos" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Kecamatan</span>
                      <input type="text" placeholder="Silahkan masukkan kecamatan" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Kelurahan</span>
                      <input type="text" placeholder="Silahkan masukkan kelurahan" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Nomor Telpon</span>
                      <input type="text" placeholder="Silahkan masukkan nomor telpon" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Email</span>
                      <input type="text" placeholder="Silahkan masukkan email" required>
                    </div>
                  </div>
                </form>
            </div>

            <div id="textWarning">
                Data yang telah diisi harus dengan benar dan sesuai
            </div>
            <div id="buttonSelanjutnya">
                <a href="https://newbinusmaya.binus.ac.id/lms/dashboard" target="_blank">
                    <button class="buttonSelanjutnya">Selanjutnya</button>
                </a>
            </div>
            
        </div>
        <div id="kanan">
            <div id="foto">
                <img src="../Asset/Forms.gif" alt="">
            </div>
        </div>
    </div>


</body>
</html>
